<!DOCTYPE html>
<html ng-app="QApp">
    <head>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css' type='text/css' media='all' />
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body ng-controller="QCtrl" ng-cloak>
        <nav>
            <md-toolbar class="md-accent" ng-cloak>
                <div class="md-toolbar-tools shadow padding-sides">
                    <h2>QTube</h2>
                    <div>
                        <form ng-submit="search()">
                            <input type="text" ng-model="query" ng-keypress="clear()"
                                class="search-input" placeholder="Search" autofocus>
                            <md-button type="submit"><md-icon class="material-icons">search</md-icon></md-button>
                        </form>
                    </div>
                </div>
            </md-toolbar>
        </nav>
        <div layout="column" ngCloak class="padding-sides">
            <md-content class="container" ng-show="videos">
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="video in videos" ng-cloak>
                        <img ng-src="{{video.snippet.thumbnails.default.url}}" class="md-avatar" alt="{{video.snippet.title}}">
                        <div class="md-list-item-text">
                            <h3>{{video.snippet.title}}</h3>
                            <h6>{{video.snippet.channelTitle}}</h6>
                            <small>{{video.snippet.description}}</small>
                        </div>
                        <md-divider md-inset ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
        <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js'></script>
        <script src="js/app.js"></script>
    </body>
</html>
